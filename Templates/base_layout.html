{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <title>CodeClan</title>
    </head>
    <body class=" row ">
        <header class="bg-dark col-md-2">
            <!-- here is the nav area wrapped in a wrapper -->
            <div class=" text-white  my-3">
                <nav id="sidebar" class="d-grid col-md-10 container">
                    <div class="">
                       <h3>CodeClan</h3>
                    </div>
                    <ul class="navbar-nav text-white d-grid " id="homeSubmenu">
                        <li class="nav-item py-5 ">
                            <a class="btn btn-primary" href="{% url 'homepage_url' %}" role="button">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary" href="{% url 'postsApp:post_list_url' %}" role="button">Posts</a>
                        </li>
                        <li class="nav-item py-5">
                            <a class="btn btn-primary" href="{% url 'questionsApp:question_list_url' %}" role="button">Questions</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary" href="#" role="button">Tags</a>
                        </li>
                        <li class="nav-item py-5">
                            <a class="btn btn-primary" href="#" role="button">Visualize</a>
                        </li>
                    </ul>
                </nav>
        

                
            </div>
        </header>
 
        <div class="wrapper col-md-10">
            <nav id="search_bar" class="d-flex  my-3">
                <form class="d-flex " role="search" name="search_bar">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    
                </form>
                <form class="logout-link" action="{% url 'accountsApp:logout_view_url' %}" method="post">
                    {% csrf_token %} <!--requred everytime a post request is done, for security reasons -->
                    <button type="submit">Logout</button>
                </form>
            </nav>
            <!-- create a space/block where other pages will be displayed -->
           
            {% block content %}
               <!-- the name of this space/block is "content" -->
            {% endblock %} 
        </div>

        <footer class="bg-dark">

        </footer>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
