<!-- tell compiler that this page is an extention of the base_layout -->
{% extends 'base_layout.html' %}


<!-- indicating the bit of code that needs to rendered within the base_layout -->
{% block content %}
    <h1 class="text-center text-white mt-5">Here is the post_list</h1>
    <!-- create a container that carries all qtns in this django app -->
    <div class="all_posts mt-5">
        <!-- create python code within html to iterate through each and all qtns -->
        {% for postObj in all_posts %}
           <!-- create code for each particular post/object -->
           
           <div class="PostClass">
              <!-- double curly braces are used each time we're to output dynamic data -->
              <h5 class=""><a href="{% url 'postsApp:post_detail_url' my_slug=postObj.slug %}" class="text-decoration-none">{{postObj.title}}</a></h5>
              <p class="text-light">{{postObj.shortened_post}}</p>
              <p class="text-light">{{postObj.snippet}}</p>
              <p class="text-light">{{postObj.date}}</p>
              <p class="text-light">{{postObj.author}}</p>
              
              <p>{{postObj.tags}}</p>
              <hr class="text-white">
           </div>
        {% endfor %}
    </div>
{% endblock %}
